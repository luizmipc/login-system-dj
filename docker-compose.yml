version: '3.12.4'

services:
  db:
    image: postgres:13-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "54320:5432"  # Exposes PostgreSQL port for external access
    env_file:
      - proj-dj/.env

  web:
    build: .
    command: sh -c "python manage.py migrate && python manage.py runserver 0.0.0.0:8000"
    volumes:
      - ./proj-dj:/proj-dj
    working_dir: /proj-dj
    ports:
      - "8000:8000"  # Exposes Django app port for external access
    depends_on:
      - db
    env_file:
      - proj-dj/.env

volumes:
  postgres_data: