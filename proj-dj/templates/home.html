{% extends "base.html" %}

{% block title %}Home{% endblock %}

{% block content %}
{% if user.is_authenticated %}
  Hi {{ user.username }}!
  <form action="{% url 'logout' %}" method="post">
    {% csrf_token %}
    <button style="text-decoration:none;" type="submit">Logout</button>
  </form>
{% else %}
  <p>You are not logged in</p>
{% endif %}
{% endblock %}
