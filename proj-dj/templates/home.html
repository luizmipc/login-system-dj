{% extends "base.html" %}

{% block title %}Home{% endblock %}

{% block content %}
<div class="container overflow-auto mt-auto">
  <main class="mx-1 row justify-content-center">
    {% if user.is_authenticated %}
    <span id="id_profile_username" class="my-5 py-5 d-flex flex-column align-items-center border rounded-5 bg-white fs-2" style="max-width: 24rem;">{{ user.username }}</span>
    <form action="{% url 'logout' %}" method="post" class="text-center">
      {% csrf_token %}
      <button id="submit_logout" style="text-decoration:none;" type="submit">Logout</button>
    </form>
    {% else %}
    <span class="my-5 py-5 d-flex flex-column align-items-center border rounded-5 bg-white fs-2" style="max-width: 24rem;">You are not logged in</span>
    {% endif %}
  </main>
</div>

{% endblock %}
